  flutter_linkify: ^6.0.0
  flutter_riverpod: ^1.0.4
  get_it: ^7.2.0
  # go_router: ^3.1.1
  go_router: ^11.1.2
  image_picker: ^1.0.0
  intl: ^0.19.0
  json_annotation: ^4.6.0
  lottie: ^2.3.2
