  flutter_local_notifications: ^17.2.1+1
  #firebase_ui_firestore: ^1.6.3
  bcrypt: ^1.1.3
  shimmer_animation: ^2.0.0

dev_dependencies:
  build_runner: null
#  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^1.0.3
  flutter_test:
    sdk: flutter
  json_serializable: ^6.1.3

flutter_icons:
  image_path: "assets/images/icons/tsecAppIcon.png"
  android: true
  ios: true

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/data/
    - assets/data/faculty_details/
    - assets/data/about_department/
    - assets/data/curriculum_data/
    - assets/images/themes/
    - assets/images/app_bar/
    - assets/images/new_app_bar/
    - assets/images/branches/
    - assets/images/icons/
    - assets/images/coming_soon/
    - assets/images/pfpholder.jpg
    - assets/images/tsecImages.png
    - assets/images/tsecimage.png
    - assets/images/tsecimage2.png
    - assets/images/railwayConcession.png
    - assets/images/devs.png
    - assets/images/devs-dark.png
    - assets/images/tick2.png
    - assets/images/railway.png
    - assets/images/attendance.png
    - assets/icons/
    - assets/animation/
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.
  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages
  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: SF Pro Text
      fonts:
        - asset: assets/fonts/SF-Pro-Text-Regular.otf
          weight: 400
        - asset: assets/fonts/SF-Pro-Text-Semibold.otf
          weight: 600
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
    - family: Karla
      fonts:
        - asset: assets/fonts/Karla-VariableFont_wght.ttf          
    - family: Priego 
      fonts:
        - asset: assets/fonts/priego-extrabold.otf
          weight: 800
        - asset: assets/fonts/priego-bold.otf
          weight: 700 
        - asset: assets/fonts/priego-semibold.otf
          weight: 600 
        - asset: assets/fonts/priego-medium.otf
          weight: 500 
        - asset: assets/fonts/priego-regular.otf
          weight: 400 
    - family: Inter 
      fonts:
        - asset: assets/fonts/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700 
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600 
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500 
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400 
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages